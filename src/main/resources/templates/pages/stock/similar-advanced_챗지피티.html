<th:block layout:fragment="pageScript">
<script>
document.addEventListener("DOMContentLoaded", () => {
  const companyInput = document.getElementById("company");
  const companyCodeInput = document.getElementById("companyCode");
  const searchBtn = document.getElementById("searchBtn");
  const resultContainer = document.getElementById("resultContainer");
  const loading = document.getElementById("loading");
  const warning = document.getElementById("warning");

  // ===== íŒì—… ê´€ë ¨ =====
  const layerPopup = document.getElementById("stockLayerPopup");
  const backdrop = document.getElementById("layerBackdrop");
  const openPopupBtn = document.getElementById("openSearchPopupBtn");
  const closePopupBtn = document.getElementById("closeLayerBtn");
  const krxTableBody = document.getElementById("krxTableBody");
  const fetchBtn = document.getElementById("fetchBtn");
  const searchInput = document.getElementById("searchInput");

  let allData = [];

  // íŒì—… ì—´ê¸°
  openPopupBtn.addEventListener("click", () => {
    layerPopup.style.display = "block";
    backdrop.style.display = "block";
  });
  // íŒì—… ë‹«ê¸°
  closePopupBtn.addEventListener("click", () => {
    layerPopup.style.display = "none";
    backdrop.style.display = "none";
  });
  backdrop.addEventListener("click", () => {
    layerPopup.style.display = "none";
    backdrop.style.display = "none";
  });

  // ===== KRX ë°ì´í„° ì¡°íšŒ =====
  function renderTable(data) {
    krxTableBody.innerHTML = "";
    data.forEach(item => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${item.code || ''}</td>
        <td>${item.name || ''}</td>
        <td>${item.listedDate || ''}</td>
        <td>${item.sector || ''}</td>
      `;
      tr.addEventListener("click", () => {
        companyInput.value = item.name;
        companyCodeInput.value = item.code;
        layerPopup.style.display = "none";
        backdrop.style.display = "none";
      });
      krxTableBody.appendChild(tr);
    });
  }

  fetchBtn.addEventListener("click", () => {
    fetchBtn.disabled = true;
    fetchBtn.textContent = "ì¡°íšŒ ì¤‘...";
    fetch("/api/krx")
      .then(res => res.json())
      .then(data => {
        allData = data;
        renderTable(data);
        fetchBtn.disabled = false;
        fetchBtn.textContent = "ì¡°íšŒ";
      })
      .catch(err => {
        console.error(err);
        alert("KRX ë°ì´í„° ì¡°íšŒ ì˜¤ë¥˜");
        fetchBtn.disabled = false;
        fetchBtn.textContent = "ì¡°íšŒ";
      });
  });

  searchInput.addEventListener("input", (e) => {
    const keyword = e.target.value.trim().toLowerCase();
    const filtered = allData.filter(item => item.name && item.name.toLowerCase().includes(keyword));
    renderTable(filtered);
  });

  // ===== ë¶„ì„ ì‹œì‘ =====
  searchBtn.addEventListener("click", () => {
    const companyCode = companyCodeInput.value.trim();
    const start = document.getElementById("start").value;
    const end = document.getElementById("end").value;

    if (!companyCode || !start || !end) {
      alert("ëª¨ë“  í•„ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
      return;
    }

    resultContainer.innerHTML = "";
    warning.textContent = "";
    loading.style.display = "block";

    fetch(`/api/krx/similar-advanced?companyCode=${encodeURIComponent(companyCode)}&start=${start}&end=${end}`)
      .then(res => res.json())
      .then(data => {
        loading.style.display = "none";
        if (!data || !data.results) {
          warning.textContent = "ê²°ê³¼ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.";
          return;
        }

        resultContainer.innerHTML = data.results.map(item => `
          <div class="stock-card">
            <h4>${item.name || '-'} (${item.ticker || '-'})</h4>
            <div class="stock-info">
              <div><strong>ìœ ì‚¬ë„ ì ìˆ˜:</strong> ${item.similarity_score ? item.similarity_score.toFixed(4) : '-'}</div>
              <div><strong>ë¹„êµê¸°ê°„:</strong> ${item.comparison_days || '-'}ì¼</div>
              <div><strong>ë°ì´í„° í¬ì¸íŠ¸:</strong> ${item.data_points || '-'}</div>
            </div>
          </div>
        `).join('');
      })
      .catch(err => {
        loading.style.display = "none";
        warning.textContent = "ë°ì´í„° ë¶„ì„ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.";
        console.error(err);
      });
  });
});
</script>
