<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyNova 로그인</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* ====== 기본 레이아웃 ====== */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #2563eb, #1e3a8a);
      font-family: "Segoe UI", sans-serif;
      color: #333;
    }

    .login-container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      width: 100%;
      max-width: 380px;
      animation: fadeIn 0.5s ease;
    }

    .login-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .login-header h2 {
      color: #1e3a8a;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .login-header p {
      font-size: 0.9rem;
      color: #555;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      color: #444;
      margin-bottom: 0.3rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }

    .btn {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }

    .btn-primary {
      background-color: #2563eb;
      color: white;
    }

    .btn-primary:hover {
      background-color: #1e40af;
    }

    .login-footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #666;
    }

    .error-message {
      background: #fee2e2;
      color: #b91c1c;
      padding: 0.5rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 0.9rem;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 반응형 */
    @media (max-width: 480px) {
      .login-container {
        margin: 0 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-header">
      <h2><i class="fas fa-star"></i> MyNova</h2>
      <p>안전한 로그인을 위해 정보를 입력하세요</p>
    </div>

    <!-- 로그인 실패 메시지 -->
    <div id="errorBox" class="error-message"
         th:if="${param.error}" th:text="'로그인 실패: 아이디 또는 비밀번호를 확인하세요.'">
    </div>

    <!-- 로그인 폼 -->
    <form th:action="@{/login}" method="post" id="loginForm">
      <div class="form-group">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" placeholder="아이디 입력" required autofocus>
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
      </div>

      <div class="form-group">
        <label><input type="checkbox" id="rememberMe"> 로그인 상태 유지</label>
      </div>

      <button type="submit" class="btn btn-primary">
        <i class="fas fa-sign-in-alt"></i> 로그인
      </button>
    </form>

    <div class="login-footer">
      <p>© 2025 MyNova. All rights reserved.</p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // 저장된 사용자명 자동 입력
      const savedUser = localStorage.getItem("savedUsername");
      if (savedUser) document.getElementById("username").value = savedUser;

      // 로그인 상태 유지 체크 시 사용자명 저장
      document.getElementById("loginForm").addEventListener("submit", () => {
        const remember = document.getElementById("rememberMe").checked;
        const username = document.getElementById("username").value.trim();
        if (remember && username) {
          localStorage.setItem("savedUsername", username);
        } else {
          localStorage.removeItem("savedUsername");
        }
      });

      // 로그인 실패 시 애니메이션 표시
      const errBox = document.getElementById("errorBox");
      if (errBox && errBox.textContent.trim().length > 0) {
        errBox.style.display = "block";
        errBox.animate([{ opacity: 0 }, { opacity: 1 }], { duration: 500 });
      }
    });
  </script>
</body>
</html>
