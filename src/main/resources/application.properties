##############################################
# 🌍 기본 애플리케이션 설정
##############################################
# 애플리케이션 이름
spring.application.name=MyBaseLink

# 서버 포트 (HTTP 기본: 8080)
server.port=8080

# 컨텍스트 경로 (루트 경로)
server.servlet.context-path=/

# 스프링 기본 Whitelabel Error 페이지 비활성화
server.error.whitelabel.enabled=false

# 세션 타임아웃 (30분)
server.servlet.session.timeout=30m

##############################################
# 🌐 Thymeleaf 설정
##############################################
# Thymeleaf 사용 여부
spring.thymeleaf.enabled=true

# 템플릿 위치
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# 캐싱 비활성화 (개발용)
spring.thymeleaf.cache=false

# HTML 모드 사용
spring.thymeleaf.mode=HTML

# 인코딩
spring.thymeleaf.encoding=UTF-8

##############################################
# 🐘 PostgreSQL 데이터베이스 설정
##############################################
spring.datasource.url=jdbc:postgresql://localhost:5432/mybaselink_db
spring.datasource.username=mybaseuser
spring.datasource.password=mybaseuser1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA + Hibernate 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=mybaselink

##############################################
# HikariCP 커넥션 풀 설정
##############################################
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
# 30초 연결 대기
spring.datasource.hikari.connection-timeout=30000  
# 10분 
spring.datasource.hikari.idle-timeout=600000      
# 30분 
spring.datasource.hikari.max-lifetime=1800000     
# 5초
spring.datasource.hikari.validation-timeout=5000  
spring.datasource.hikari.leak-detection-threshold=2000
# 커넥션 누수 감지 2초 이상 사용 시 경고
spring.datasource.hikari.leak-detection-threshold=2000


##############################################
# 🔐 JWT 설정
##############################################
# JWT 비밀키 (실제 운영 환경에서는 더 안전하게 관리)
jwt.secret=MyNovaSecretKeyChangeThisToSomethingStrong123!

# JWT 토큰 만료시간 (30분)
jwt.expiration=1800000

##############################################
# 🧠 로깅 설정
##############################################
# 내 패키지 로그 레벨
logging.level.com.mybaselink=DEBUG

# Spring 로그 레벨
logging.level.org.springframework=INFO

# Hibernate SQL 로그
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

##############################################
# 📁 정적 리소스 경로
##############################################
# 정적 리소스 위치
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/resources/

##############################################
# 🧰 파일 업로드 / 다운로드 설정
##############################################
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

##############################################
# 🔎 개발용 DevTools 설정
##############################################
# 개발용 자동 재시작 기능 활성화
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

##############################################
# 📌 기타 설정
##############################################
# 필요한 경우 추가 설정 가능
# 예: time zone, 캐시, 이메일 등
