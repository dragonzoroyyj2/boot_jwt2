##############################################
# 🌍 기본 애플리케이션 설정
##############################################
spring.application.name=MyBaseLink
server.port=8080
server.servlet.context-path=/
server.error.whitelabel.enabled=false
server.servlet.session.timeout=60m

##############################################
# 🌐 Thymeleaf 설정
##############################################
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

##############################################
# 🐘 PostgreSQL 데이터베이스 설정
##############################################
spring.datasource.url=jdbc:postgresql://localhost:5432/mybaselink_db
spring.datasource.username=mybaseuser
spring.datasource.password=mybaseuser1234
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
# ✅ SQL 콘솔 출력 제거 (Hibernate 반복 로그 방지)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=mybaselink

##############################################
# 🧱 HikariCP 커넥션 풀 설정
##############################################
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000  
spring.datasource.hikari.idle-timeout=600000      
spring.datasource.hikari.max-lifetime=30000     
spring.datasource.hikari.validation-timeout=5000  
spring.datasource.hikari.leak-detection-threshold=40000

##############################################
# 🔐 JWT 설정
##############################################
jwt.secret=MyNovaSecretKeyChangeThisToSomethingStrong123!
## 1시간 (밀리초)
#jwt.expiration=3600000
jwt.expiration=310000  

##############################################
# 🧠 로깅 설정
##############################################
# ✅ Hibernate SQL 쿼리 로그 완전히 차단
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# ✅ Spring / JWT / Python / 진행률 관련 로그는 그대로 유지
logging.level.com.mybaselink=DEBUG
logging.level.org.springframework=INFO

##############################################
# 📁 정적 리소스 경로
##############################################
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/resources/

##############################################
# 🧰 파일 업로드 / 다운로드 설정
##############################################
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

##############################################
# 🔎 개발용 DevTools 설정
##############################################
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

